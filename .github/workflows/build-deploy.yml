name: Deploy Static Site
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Copy only deployable files
        run: |
          mkdir deploy
          shopt -s extglob
          cp -r !(.git|.github|README.md|LICENSE|.gitignore|.nojekyll) deploy/
          cp .nojekyll deploy/

      - name: Deploy to GitHub Pages ğŸš€
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
