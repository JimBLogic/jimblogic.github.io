name: CI - Lint and Accessibility

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 3 * * 0'

jobs:
  lint-and-a11y:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install tools
        run: |
          npm install -g htmlhint @axe-core/cli

      - name: Run HTMLHint
        run: htmlhint "**/*.html" || true

      - name: Run axe accessibility audit
        run: |
          axe https://jimblogic.github.io/ --save=axe-results.json || true

      - name: Upload axe report
        uses: actions/upload-artifact@v4
        with:
          name: axe-results
          path: axe-results.json
